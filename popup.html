        <div class="list_group">
            <!-- ************************************************************** Remove Distractions -->
            <label class="list_element toggle">
                <h3>Remove distractions</h3>
                <input class="toggle-checkbox" id="remove_distractions_checkbox" type="checkbox">
                <div class="toggle-switch"></div>
            </label>
            <!-- ************************************************************** Restructure Text -->
            <label class="list_element toggle">
                <h3>Restructure text</h3>
                <input class="toggle-checkbox" id="restructure_text_checkbox" type="checkbox">
                <div class="toggle-switch"></div>
            </label>
        </div>
        <div class="list_group">
            <!-- ************************************************************** Diplay Number Text -->
            <label class="list_element toggle">
                <div class="stacked_text">
                    <h3>Display number text</h3>
                    <h4>Hover over numbers</h4>
                </div>
                <input class="toggle-checkbox" id="display_num_text_checkbox" type="checkbox">
                <div class="toggle-switch"></div>
            </label>
            <!-- ************************************************************** Enable Sticky Tabs -->
            <label class="list_element toggle">
                <div class="stacked_text">
                    <h3>Enable Sticky Tabs</h3>
