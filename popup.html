<!DOCTYPE html>
<html lang="en">

<head>
    <title>CheatSheet</title>
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="header">
        <img draggable="false" src="img/logo_small.png" alt="logo" />
        <h4>Get your browser working your way
            <br> (Beta test build)
        </h4>
    </div>

    <div id="content">
        <div class="list_group">
            <!-- ************************************************************** Change Font -->
            <div id="font_button" class="list_element">
                <div class="stacked_text">
                    <h5 id="current_font">Public Sans</h5>
                    <h3>Font</h3>
                </div>
                <span id="font_arrow" class="material-symbols-outlined">arrow_drop_down</span>
            </div>
            <div id="dropdown_container">
                <div id="font_dropdown" class="dropdown-content">
                    <div id="public_sans" class="font_list">
                        <h3>Public Sans</h3>
                    </div>
                    <div id="roboto" class="font_list">
                        <h3>Roboto</h3>
                    </div>
                    <!-- <h3>OpenDyslexic</h3> -->
                    <div id="clear" class="font_list">
                        <h3>Clear</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="list_group">
            <!-- ************************************************************** Remove Distractions -->

            <label class="list_element toggle">
          <h3>Remove distractions</h3>
          <input
            class="toggle-checkbox"
            id="remove_distractions_checkbox"
            type="checkbox"
          />
          <div class="toggle-switch"></div>
        </label>
            <!-- ************************************************************** Restructure Text -->
            <label class="list_element toggle">
          <h3>Restructure text</h3>
          <input
            class="toggle-checkbox"
            id="restructure_text_checkbox"
            type="checkbox"
          />
          <div class="toggle-switch"></div>
        </label>
        </div>

        <div class="list_group">
            <!-- ************************************************************** Diplay Number Text -->
            <label class="list_element toggle">
          <div class="stacked_text">
            <h3>Enable number text</h3>
            <h4>Highlight the number</h4>
          </div>
          <input
            class="toggle-checkbox"
            id="display_num_text_checkbox"
            type="checkbox"
          />
          <div class="toggle-switch"></div>
        </label>

            <!-- ************************************************************** Enable Sticky Tabs -->
            <label class="list_element toggle">
          <div class="stacked_text">
            <h3>Enable Sticky Tabs</h3>
            <h4>Ctrl + click to add/remove</h4>
          </div>
          <input
            class="toggle-checkbox"
            id="enable_sticky_tabs_checkbox"
            type="checkbox"
          />
          <div class="toggle-switch"></div>
        </label>
        </div>
    </div>

    <div id="actions">
        <a href="#" id="settings">
            <span class="material-symbols-outlined">settings</span> Settings
        </a>
    </div>
    <script src="./js/popup.js"></script>
</body>

</html>
